<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CSS II</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
</head>

<style>
    ul {
        list-style: none;
    }

    ul li {
        color: darkblue;
    }

    ol {
        list-style-type: upper-roman;
        background: #ff9999;
        padding: 20px;
    }

    ol li {
        background-color: #ffe5e5;
        color: darkred;
        padding: 5px;
        margin-left: 35px;
    }
</style>

<body>
<h1>Listen</h1>

<h2>Ungeordnet</h2>
<ul>
    <li>Milch</li>
    <li>Eier</li>
    <li>Mehl</li>
    <li>Zucker</li>
</ul>

<h2>Geordnet</h2>
<ol>
    <li>Montag</li>
    <li>Dienstag</li>
    <li>Mittwoch</li>
    <li>Donnerstag</li>
    <li>Freitag</li>
    <li>Samstag</li>
    <li>Sonntag</li>
</ol>

</body>
</html>
